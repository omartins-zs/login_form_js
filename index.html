<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- PACE (Barra de Carregamento) -->
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="css/flash.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form" id="login-form">
                    <span class="login-form-title">
                        Faça o login
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="email" name="email" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="password" name="password" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn" type="submit">Login</button>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">Esqueceu sua </span><a class="text2" href="#">senha?</a>
                        </li>
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">Não tem conta </span><a class="text2" href="#">Criar</a>
                        </li>
                    </ul>

                </form>
            </div>
            <img src="img/login-secure.png" alt="Login" srcset="" width="300" height="300" class="margin-left-50">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
